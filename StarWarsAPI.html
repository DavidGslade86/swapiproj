<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StarWarsAPI.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id = "background" class="container-fluid background">
        <div class="row align-items-center justify-content-center text-center" >
            <div class="col-8">
              <h1 class = "title">The Star Wars Visual Encyclopedia</h1>
            </div>
        </div>

        <div class="row align-items-center justify-content-center justify-content-sm-start" >
            <div class="col-6 m-5 imageCarousel">
              <div id="peopleCarousel" class="carousel slide">
                <div class="carousel-inner vignette carHolder">
                  <div id="Luke+Skywalker" class="carousel-item active">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/Luke_Skywalker_-_Welcome_Banner_%28Cropped%29.jpg" class="d-block w-100 object-fit-cover" alt="Luke Skywalker">
                  </div>
                  <div id="Leia+Organa" class="carousel-item">
                    <img src="https://upload.wikimedia.org/wikipedia/en/1/1b/Princess_Leia%27s_characteristic_hairstyle.jpg" class="d-block w-100 object-fit-cover" alt="Princess Lea Organa">
                  </div>
                  <div id="Han+Solo" class="carousel-item">
                    <img src="https://upload.wikimedia.org/wikipedia/en/b/be/Han_Solo_depicted_in_promotional_image_for_Star_Wars_%281977%29.jpg" class="d-block w-100 object-fit-cover" alt="Han Solo">
                  </div>
                  <div id="Darth+Vader" class="carousel-item">
                    <img src="https://upload.wikimedia.org/wikipedia/en/0/0b/Darth_Vader_in_The_Empire_Strikes_Back.jpg" class="d-block w-100 object-fit-cover" alt="Darth Vader">
                  </div>
                  <div id="C-3PO" class="carousel-item">
                    <img src="https://upload.wikimedia.org/wikipedia/en/5/5c/C-3PO_droid.png" class="d-block w-100 object-fit-cover" alt="C-3PO">
                  </div>
                  <div id="R2-D2" class="carousel-item">
                    <img src="https://upload.wikimedia.org/wikipedia/en/3/39/R2-D2_Droid.png" class="d-block w-100 object-fit-cover"alt="R2-D2">
                  </div>
                  <div id="Chewbacca" class="carousel-item">
                    <img src="https://c1.staticflickr.com/1/779/31649499113_374ef73b32_b.jpg" class="d-block w-100 object-fit-cover" alt="Chewbacca">
                  </div>
                </div>
                <button class="carousel-control-prev carousel-button" type="button" data-bs-target="#peopleCarousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next carousel-button" type="button" data-bs-target="#peopleCarousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            <div class="col-6 col-sm-4">
              <div class="row API-row align-items-start justify-content">
                <div class="col-6 API-text m-3" id="API-text">
                  <p id="character-name">Name:</p>
                  <p id="character-height">Height:</p>
                  <p id="character-species">Species:</p>
                  <p id="character-homeworld">Homeworld:</p>
                  <p id="character-films">Films:</p>
                  <p id="character-ships">Ships:</p>
                </div>
              </div>
            </div>
        </div>


    </div>
    <script src="StarWarsAPI.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
